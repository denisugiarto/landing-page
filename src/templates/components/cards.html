{% macro gameCategory(icon_url, name) %}
<button class="category-game__item col-auto d-flex bg-light px-2 py-1 rounded-1 text-dark border-0">
  <div class="category-game__icon me-2">
    <img src="./assets/icons/{{ icon_url }}" alt="" />
  </div>
  <div class="category-game__name">{{ name }}</div>
</button>
{% endmacro %}
